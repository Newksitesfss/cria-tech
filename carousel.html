    <style>
        * {

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            justify-content: center;

        }

        .container {
            max-width: 900px;

            background: white;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }

        .header {

            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;

        }

        .header p {

            opacity: 0.9;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .carousel-item img {
            max-width: 100%;

            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .carousel-item h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .carousel-item p {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-btn:hover {
            background: #764ba2;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: #667eea;
        }

        .cta-section {
            padding: 40px 20px;
            text-align: center;
            background: #f9f9f9;
        }

        .cta-section h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn::before {
            content: "üí¨ ";
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .carousel-wrapper {
                height: 400px;
            }

            .carousel-item {
                padding: 20px 10px;
            }

            .carousel-item img {
                max-height: 300px;
            }

            .carousel-item h2 {
                font-size: 1.3em;
            }

            .carousel-item p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solu√ß√µes para sua Barbearia</h1>
            <p>Aumente a efici√™ncia e o lucro com a Cria Tech</p>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="assets/agendamento_129.png" alt="Sistema de Agendamento Profissional">
                    <h2>Sistema de Agendamento Profissional</h2>
                    <p>POR APENAS R$ 129,00</p>
                </div>
                <div class="carousel-item">
                    <img src="assets/registro_cortes_149.png" alt="Sistema de Registro de Cortes">
                    <h2>Sistema de Registro de Cortes</h2>
                    <p>POR APENAS R$ 149,00</p>
                </div>
            </div>

            <div class="carousel-indicators" id="indicators"></div>

            <div class="carousel-controls">
                <button class="carousel-btn" onclick="previousSlide()">‚ùÆ</button>
                <button class="carousel-btn" onclick="nextSlide()">‚ùØ</button>
            </div>
        </div>

        <div class="cta-section">
            <h3>Fale Conosco e Comece a Lucrar Mais!</h3>
            <a href="https://wa.me/5581996744143" class="whatsapp-btn">QUERO MINHA SOLU√á√ÉO AGORA!</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.carousel-item');
        const indicatorsContainer = document.getElementById('indicators');

        // Criar indicadores
        items.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (index === 0 ? ' active' : '');
            indicator.onclick = () => goToSlide(index);
            indicatorsContainer.appendChild(indicator);
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Atualizar indicadores
            document.querySelectorAll('.indicator').forEach((ind, index) => {
                ind.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % items.length;
            updateCarousel();
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + items.length) % items.length;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // Auto-play (opcional)
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
